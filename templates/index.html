<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta y título -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Adventure Game</title>
    <!-- Enlaces a estilos y fuentes -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <!-- Librerías JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>English Adventure!</h1>
        <div class="game-area">
            <!-- Chessboard on the left -->
            <div id="chessboard-container">
            <canvas id="chessboard" width="400" height="400"></canvas>
            </div>
            <!-- Information panel on the right -->
            <div class="info-panel">
            <h2>Your Mission</h2>
            <div id="score">Score: 0</div>
            <div id="current-word">Collect the words!</div>
            <div id="controls">
                <p id="status">Say a command!</p>
                <!-- Listening indicator -->
                <div id="listening-indicator" class="hidden">
                <img src="/static/images/wave.gif" alt="Listening..." width="100">
                </div>
                <!-- Add the "Skip" button -->
                <button id="skip-button" class="skip-button">Skip word</button>
            </div>
            </div>
        </div>

        <!-- Endgame Modal -->
        <div id="endgame-modal" class="modal hidden">
            <div class="modal-content">
            <h2>You have collected all the words!</h2>
            <p>Your current score is: <span id="final-score"></span></p>
            <button id="continue-button">Continue playing</button>
            <button id="finish-button">Finish game</button>
            </div>
        </div>

    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/chessboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice_control.js') }}"></script>
</body>
</html>
